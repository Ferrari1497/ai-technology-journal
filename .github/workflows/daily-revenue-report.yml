name: Daily Revenue Report

on:
  schedule:
    - cron: '0 23 * * *'  # 毎日午後11時（JST 8時）に実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  send-revenue-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Generate SEO Report
      run: node scripts/generate-seo-report.js
      
    - name: Generate and send daily report (Revenue + SEO)
      run: node scripts/send-revenue-report.js
      env:
        EMAIL_RECIPIENT: sudatomoya1105journey@gmail.com
        
    - name: Upload report artifact
      uses: actions/upload-artifact@v3
      with:
        name: daily-report
        path: daily-report.html
        retention-days: 7