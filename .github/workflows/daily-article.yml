name: Daily Article Generation

on:
  schedule:
    - cron: '0 9 * * *'  # æ¯æ—¥åˆå‰9æ™‚ï¼ˆJST 18æ™‚ï¼‰ã«å®Ÿè¡Œ
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

permissions:
  contents: write

jobs:
  generate-article:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Debug - Check environment and directories
      run: |
        echo "ğŸ” Environment Debug Information:"
        echo "Current directory: $(pwd)"
        echo "Node.js version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Date: $(date)"
        echo "Timezone: $(date +%Z)"
        echo ""
        echo "ğŸ“ Directory structure:"
        ls -la
        echo ""
        echo "ğŸ“ Posts directory structure:"
        ls -la posts/ || echo "Posts directory not found"
        ls -la posts/ja/ || echo "posts/ja/ directory not found"
        ls -la posts/en/ || echo "posts/en/ directory not found"
        ls -la posts/th/ || echo "posts/th/ directory not found"
        echo ""
        echo "ğŸ”‘ Environment variables check:"
        echo "OPENAI_API_KEY set: $([[ -n "$OPENAI_API_KEY" ]] && echo "Yes" || echo "No")"
        echo "OPENAI_API_KEY length: ${#OPENAI_API_KEY}"
        
    - name: Sync existing titles to database
      run: |
        echo "ğŸ”„ Syncing existing titles to prevent duplicates..."
        node scripts/sync-existing-titles.js
        echo "ğŸ“Š Title sync completed"
        
    - name: Generate daily AI-powered articles with title management
      run: |
        echo "ğŸ¤– Starting fully AI-powered article generation..."
        echo "Script path: scripts/generate-ai-powered-article.js"
        echo "Script exists: $([ -f scripts/generate-ai-powered-article.js ] && echo "Yes" || echo "No")"
        echo ""
        node scripts/generate-ai-powered-article.js
        echo "ğŸ“ AI-powered article generation completed with exit code: $?"
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        
    - name: Check for duplicate titles
      run: |
        echo "ğŸ” Checking for duplicate titles..."
        node scripts/check-duplicate-titles.js
        echo "âœ… Duplicate check completed"
        
    - name: Detailed file check after generation
      run: |
        echo "ğŸ“Š Detailed file check after generation:"
        echo "Current date: $(date +'%Y-%m-%d')"
        echo ""
        echo "ğŸ“ All files in posts/ja/:"
        ls -la posts/ja/ || echo "posts/ja/ directory not accessible"
        echo ""
        echo "ğŸ“ All files in posts/en/:"
        ls -la posts/en/ || echo "posts/en/ directory not accessible"
        echo ""
        echo "ğŸ“ All files in posts/th/:"
        ls -la posts/th/ || echo "posts/th/ directory not accessible"
        echo ""
        echo "ğŸ” Looking for today's files:"
        find posts/ -name "*$(date +'%Y-%m-%d')*" -type f 2>/dev/null || echo "No files found for today"
        echo ""
        echo "ğŸ” All markdown files in posts/:"
        find posts/ -name "*.md" -type f 2>/dev/null || echo "No markdown files found"
        echo ""
        echo "ğŸ“ˆ File count by directory:"
        echo "posts/ja/: $(ls -1 posts/ja/ 2>/dev/null | wc -l) files"
        echo "posts/en/: $(ls -1 posts/en/ 2>/dev/null | wc -l) files"
        echo "posts/th/: $(ls -1 posts/th/ 2>/dev/null | wc -l) files"
        echo ""
        echo "ğŸ”„ Git status after generation:"
        git status --porcelain
        echo ""
        echo "ğŸ“‹ Git status (detailed):"
        git status
      
    - name: Commit and push changes with detailed logging
      run: |
        echo "ğŸ”§ Git configuration:"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        echo "User: $(git config user.name) <$(git config user.email)>"
        echo ""
        echo "ğŸ“ Adding files to git:"
        git add posts/
        echo "Files added to staging area"
        echo ""
        echo "ğŸ” Git diff --staged:"
        git diff --staged --name-only
        echo ""
        echo "ğŸ“Š Git diff --staged --stat:"
        git diff --staged --stat
        echo ""
        if git diff --staged --quiet; then
          echo "âŒ No changes to commit - no files were generated or modified"
          echo "ğŸ” Final directory check:"
          find posts/ -type f -name "*.md" -exec ls -la {} \;
        else
          echo "âœ… Changes detected, committing..."
          git commit -m "Add daily fully AI-generated articles (title + content) $(date +'%Y-%m-%d')"
          echo "ğŸ“¤ Pushing to repository..."
          git push origin staging
          echo "âœ… Successfully pushed changes"
        fi
        
    - name: Build Next.js with latest articles
      run: |
        echo "ğŸ—ï¸ Building Next.js with all generated articles..."
        echo "ğŸ“Š Articles before build:"
        find posts -name "*.md" | wc -l
        
        npx next build
        
        echo "âœ… Build completed with all articles included"
      env:
        NEXT_PUBLIC_SITE_URL: http://ai-tech-journal-staging-1766124861.s3-website-ap-northeast-1.amazonaws.com
        NEXT_PUBLIC_ENVIRONMENT: staging
        

        
    - name: Deploy to S3
      run: |
        aws s3 sync out/ s3://${{ secrets.S3_BUCKET_STAGING }} --delete --no-progress
        
        echo "ğŸ—‘ï¸ Clearing browser cache..."
        # Cache-Controlãƒ˜ãƒƒãƒ€ãƒ¼ã‚’è¨­å®šã—ã¦ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ç„¡åŠ¹åŒ–
        aws s3 cp s3://${{ secrets.S3_BUCKET_STAGING }}/index.html s3://${{ secrets.S3_BUCKET_STAGING }}/index.html --metadata-directive REPLACE --cache-control "no-cache, no-store, must-revalidate"
        
        # ä¸»è¦ãªHTMLãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ã‚¯ãƒªã‚¢
        aws s3 cp s3://${{ secrets.S3_BUCKET_STAGING }}/posts/ s3://${{ secrets.S3_BUCKET_STAGING }}/posts/ --recursive --metadata-directive REPLACE --cache-control "no-cache, no-store, must-revalidate" --exclude "*" --include "*.html" || true
        
        echo "âœ… Deployment completed successfully"
        echo "ğŸŒ Staging URL: http://ai-tech-journal-staging-1766124861.s3-website-ap-northeast-1.amazonaws.com"
        echo "ğŸ” Login: admin / staging123"
        echo "ğŸ’¬ Note: Browser cache cleared. Hard refresh (Ctrl+F5) recommended."
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ap-northeast-1