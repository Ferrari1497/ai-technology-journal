name: Health Check

on:
  # schedule:
  #   # 毎時0分に実行 - DISABLED
  #   - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        default: 'both'
        type: choice
        options:
        - both
        - production
        - staging

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run health check
      id: health-check
      run: node scripts/health-check.js
      continue-on-error: true
      
    - name: Upload health report
      uses: actions/upload-artifact@v4
      with:
        name: health-check-report-${{ github.run_number }}
        path: health-check-report.json
        retention-days: 7
        
    - name: Check health status
      run: |
        if [ -f health-check-report.json ]; then
          OVERALL_STATUS=$(node -e "
            const report = require('./health-check-report.json');
            console.log(report.overall);
          ")
          
          if [ "$OVERALL_STATUS" = "false" ]; then
            echo "❌ ヘルスチェック失敗"
            exit 1
          else
            echo "✅ ヘルスチェック成功"
          fi
        else
          echo "❌ ヘルスチェックレポートが見つかりません"
          exit 1
        fi
        
    - name: Create issue on failure
      if: failure()
      run: |
        echo "⚠️ Issue作成機能は無効化されています"
        echo "❌ ヘルスチェック失敗しましたが、通知は送信されません"
          
    - name: Notify success
      if: success()
      run: |
        echo "✅ ヘルスチェック完了 - すべて正常です"