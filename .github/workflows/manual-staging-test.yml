name: Manual AI Article Generation (Staging)

on:
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œå°‚ç”¨
    inputs:
      article_count:
        description: 'Number of articles to generate'
        required: false
        default: '1'
        type: choice
        options:
        - '1'
        - '3'
        - '5'

permissions:
  contents: write

jobs:
  generate-staging-articles:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Generate AI-powered articles for staging
      run: |
        if [ -z "$OPENAI_API_KEY" ]; then
          echo "âŒ OPENAI_API_KEY is not set. Skipping AI generation to prevent charges."
          echo "ðŸ’¬ To enable: Set OPENAI_API_KEY in GitHub Secrets"
          exit 1
        fi
        
        echo "ðŸ¤– Starting AI-powered article generation for staging..."
        echo "ðŸ“Š Generating ${{ github.event.inputs.article_count }} set(s) of articles"
        
        for i in $(seq 1 ${{ github.event.inputs.article_count }}); do
          echo "ðŸ”„ Generating article set $i..."
          node scripts/generate-ai-powered-article.js
          echo "âœ… Article set $i completed"
          
          # APIåˆ¶é™ã‚’é¿ã‘ã‚‹ãŸã‚å¾…æ©Ÿ
          if [ $i -lt ${{ github.event.inputs.article_count }} ]; then
            echo "â³ Waiting 30 seconds before next generation..."
            sleep 30
          fi
        done
        
        echo "ðŸŽ‰ All article generation completed!"
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        
    - name: Check generated files
      run: |
        echo "ðŸ“Š Generated files summary:"
        echo "ðŸ“ Japanese articles:"
        ls -la posts/ja/ | tail -5
        echo "ðŸ“ English articles:"
        ls -la posts/en/ | tail -5
        echo "ðŸ“ Thai articles:"
        ls -la posts/th/ | tail -5
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add posts/
        
        if git diff --staged --quiet; then
          echo "âŒ No changes to commit"
          exit 1
        else
          git commit -m "Add AI-generated articles for staging test $(date +'%Y-%m-%d %H:%M')"
          git push origin staging
          echo "âœ… Successfully pushed changes"
        fi
        
    - name: Build with latest articles
      run: |
        echo "ðŸ—ï¸ Building Next.js with all generated articles..."
        # æœ€æ–°ã®è¨˜äº‹ã‚’ç¢ºå®Ÿã«å«ã‚ã‚‹ãŸã‚ã«ãƒ“ãƒ«ãƒ‰å‰ã«ç¢ºèª
        echo "ðŸ“Š Articles before build:"
        find posts -name "*.md" | wc -l
        
        npx next build
        
        echo "âœ… Build completed with all articles included"
        
    - name: Deploy to staging
      run: |
        echo "ðŸš€ Deploying to S3 staging..."
        
        # S3ã‚¦ã‚§ãƒ–ã‚µã‚¤ãƒˆè¨­å®šã‚’ä¿®æ­£
        echo "ðŸ”§ Fixing S3 website configuration..."
        
        # ãƒ‘ãƒ–ãƒªãƒƒã‚¯ã‚¢ã‚¯ã‚»ã‚¹ãƒ–ãƒ­ãƒƒã‚¯ã‚’ç„¡åŠ¹åŒ–
        aws s3api put-public-access-block --bucket ${{ secrets.S3_BUCKET_STAGING }} --public-access-block-configuration "BlockPublicAcls=false,IgnorePublicAcls=false,BlockPublicPolicy=false,RestrictPublicBuckets=false"
        
        # ãƒã‚±ãƒƒãƒˆãƒãƒªã‚·ãƒ¼ã‚’è¨­å®š
        cat > bucket-policy.json << 'EOF'
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "PublicReadGetObject",
              "Effect": "Allow",
              "Principal": "*",
              "Action": "s3:GetObject",
              "Resource": "arn:aws:s3:::${{ secrets.S3_BUCKET_STAGING }}/*"
            }
          ]
        }
        EOF
        
        aws s3api put-bucket-policy --bucket ${{ secrets.S3_BUCKET_STAGING }} --policy file://bucket-policy.json
        
        # ã‚¦ã‚§ãƒ–ã‚µã‚¤ãƒˆè¨­å®šã‚’é©ç”¨
        cat > website-config.json << 'EOF'
        {
          "IndexDocument": {
            "Suffix": "index.html"
          },
          "ErrorDocument": {
            "Key": "404.html"
          }
        }
        EOF
        
        aws s3api put-bucket-website --bucket ${{ secrets.S3_BUCKET_STAGING }} --website-configuration file://website-config.json
        
        # ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        aws s3 sync out/ s3://${{ secrets.S3_BUCKET_STAGING }} --delete --no-progress
        
        # HTMLãƒ•ã‚¡ã‚¤ãƒ«ã®Content-Typeã‚’ä¿®æ­£
        aws s3 cp s3://${{ secrets.S3_BUCKET_STAGING }}/ s3://${{ secrets.S3_BUCKET_STAGING }}/ --recursive --metadata-directive REPLACE --content-type "text/html" --exclude "*" --include "*.html" || true
        
        echo "âœ… Deployment completed!"
        echo "ðŸŒ Staging URL: http://ai-tech-journal-staging-1766124861.s3-website-ap-northeast-1.amazonaws.com"
        echo "â° Please wait 2-3 minutes for S3 configuration to take effect"
        echo "ðŸ’¬ No login required - public access enabled"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ap-northeast-1
        
    - name: Verify deployment and generate report
      run: |
        echo "ðŸ” Verifying deployment..."
        
        # ã‚µã‚¤ãƒˆã®å¯ç”¨æ€§ãƒã‚§ãƒƒã‚¯
        if curl -s -o /dev/null -w "%{http_code}" http://ai-tech-journal-staging-1766124861.s3-website-ap-northeast-1.amazonaws.com | grep -q "200"; then
          echo "âœ… Site is accessible"
        else
          echo "âŒ Site accessibility check failed"
        fi
        
        # ç”Ÿæˆã•ã‚ŒãŸè¨˜äº‹æ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
        ja_count=$(find posts/ja -name "*.md" | wc -l)
        en_count=$(find posts/en -name "*.md" | wc -l)
        th_count=$(find posts/th -name "*.md" | wc -l)
        total_count=$((ja_count + en_count + th_count))
        
        echo "ðŸ“Š Article Generation Summary:"
        echo "   Japanese: $ja_count articles"
        echo "   English: $en_count articles"
        echo "   Thai: $th_count articles"
        echo "   Total: $total_count articles"
        
        # æœ€æ–°è¨˜äº‹ã®æƒ…å ±ã‚’è¡¨ç¤º
        echo "ðŸ“ Latest generated articles:"
        find posts -name "*.md" -type f -exec ls -lt {} + | head -6
        
        echo "ðŸŽ¯ Test completed successfully!"
        
        # ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
        echo "ðŸ“Š Generating staging report..."
        npm run staging:report
      env:
        NEXT_PUBLIC_SITE_URL: http://ai-tech-journal-staging-1766124861.s3-website-ap-northeast-1.amazonaws.com
        NEXT_PUBLIC_ENVIRONMENT: staging